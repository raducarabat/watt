services:
    traefik:
        image: traefik:v3.3
        command:
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
        ports:
            - "80:80"
            - "8090:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            - traefik-network
        labels:
          - "traefik.enable=true"
          - "traefik.http.middlewares.cors.headers.accesscontrolalloworiginlist=http://localhost:3000"
          - "traefik.http.middlewares.cors.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
          - "traefik.http.middlewares.cors.headers.accesscontrolallowheaders=Authorization,Content-Type"
          - "traefik.http.middlewares.cors.headers.accesscontrolmaxage=86400"
          - "traefik.http.middlewares.cors.headers.addvaryheader=true"
          - "traefik.http.middlewares.cors.headers.accesscontrolallowcredentials=true"
    
    postgres-auth:
        image: postgres:18-alpine
        restart: always
        environment:
            POSTGRES_DB: ${POSTGRES_AUTH_DB}
            POSTGRES_USER: ${POSTGRES_AUTH_USER}
            POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
        volumes:
            - pgdata_auth:/var/lib/postgresql/data
        ports:
            - "${POSTGRES_AUTH_PORT}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_AUTH_USER} -d ${POSTGRES_AUTH_DB}"]
            interval: 1s
            timeout: 5s
            retries: 10
        networks:
            - traefik-network

    auth-svc:
        build: ./auth-svc
        restart: unless-stopped
        environment:
            - DATABASE_URL=postgres://${POSTGRES_AUTH_USER}:${POSTGRES_AUTH_PASSWORD}@postgres-auth:5432/${POSTGRES_AUTH_DB}
            - RUST_LOG=info
            - JWT_SECRET= ${JWT_SECRET}
            - JWT_ISSUER= ${JWT_ISSUER}
            - JWT_AUDIENCE= ${JWT_AUDIENCE}
            - ACCESS_TOKEN_TTL_SECONDS= ${ACCESS_TOKEN_TTL_SECONDS}
            - SYNC_BROKER_URL=amqp://${RABBITMQ_SYNC_USER}:${RABBITMQ_SYNC_PASSWORD}@rabbitmq-sync:5672/${RABBITMQ_VHOST_ENCODED}
            - SYNC_QUEUE=${SYNC_QUEUE:-sync.events}
        depends_on:
            postgres-auth:
                condition: service_healthy
            rabbitmq-sync:
                condition: service_healthy
        labels:
            - "traefik.enable=true"
            
            - "traefik.http.routers.auth-public.rule=PathPrefix(`/auth/register`) || PathPrefix(`/auth/login`) || PathPrefix(`/auth/health`)"
            - "traefik.http.routers.auth-public.entrypoints=web"
            - "traefik.http.routers.auth-public.middlewares=strip-auth-prefix,cors@docker"
            - "traefik.http.routers.auth-public.service=auth"
            
            - "traefik.http.routers.auth-protected.rule=PathPrefix(`/auth`) && !PathPrefix(`/auth/register`) && !PathPrefix(`/auth/login`) && !PathPrefix(`/auth/health`)"
            - "traefik.http.routers.auth-protected.entrypoints=web"
            - "traefik.http.routers.auth-protected.middlewares=jwt-auth@docker,strip-auth-prefix,cors@docker"  
            - "traefik.http.routers.auth-protected.service=auth"
            
            - "traefik.http.services.auth.loadbalancer.server.port=8080"
            
            - "traefik.http.middlewares.jwt-auth.forwardauth.address=http://auth-svc:8080/verify"
            - "traefik.http.middlewares.jwt-auth.forwardauth.authResponseHeaders=X-User-Id,X-User-Role"
            - "traefik.http.middlewares.strip-auth-prefix.stripprefix.prefixes=/auth"
        networks:
            - traefik-network

    postgres-device:
        image: postgres:18-alpine
        restart: always
        environment:
            POSTGRES_DB: ${POSTGRES_DEVICE_DB}
            POSTGRES_USER: ${POSTGRES_DEVICE_USER}
            POSTGRES_PASSWORD: ${POSTGRES_DEVICE_PASSWORD}
        volumes:
            - pgdata_device:/var/lib/postgresql/data
        ports:
            - "${POSTGRES_DEVICE_PORT}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DEVICE_USER} -d ${POSTGRES_DEVICE_DB}"]
            interval: 1s
            timeout: 5s
            retries: 10  
        networks:
            - traefik-network

    device-svc:
        build: ./device-svc
        restart: unless-stopped
        environment:
            - DATABASE_URL=postgres://${POSTGRES_DEVICE_USER}:${POSTGRES_DEVICE_PASSWORD}@postgres-device:5432/${POSTGRES_DEVICE_DB}
            - RUST_LOG=info
            - SYNC_BROKER_URL=amqp://${RABBITMQ_SYNC_USER}:${RABBITMQ_SYNC_PASSWORD}@rabbitmq-sync:5672/${RABBITMQ_VHOST_ENCODED}
            - SYNC_QUEUE=${SYNC_QUEUE:-sync.events}
        depends_on:
            postgres-device:
                condition: service_healthy
            rabbitmq-sync:
                condition: service_healthy
        labels:
            - "traefik.enable=true"

            - "traefik.http.routers.device-public.rule=PathPrefix(`/device/health`)"
            - "traefik.http.routers.device-public.entrypoints=web"
            - "traefik.http.routers.device-public.middlewares=strip-device-prefix,cors@docker"
            - "traefik.http.routers.device-public.service=device"
                        
            - "traefik.http.routers.device-protected.rule=PathPrefix(`/device`) && !PathPrefix(`/device/health`)"
            - "traefik.http.routers.device-protected.entrypoints=web"
            - "traefik.http.routers.device-protected.middlewares=jwt-auth@docker,strip-device-prefix,cors@docker"
            - "traefik.http.routers.device-protected.service=device"
            
            - "traefik.http.services.device.loadbalancer.server.port=8080"
            - "traefik.http.middlewares.strip-device-prefix.stripprefix.prefixes=/device"
        networks:
            - traefik-network

    postgres-user:
        image: postgres:18-alpine
        restart: always
        environment:
            POSTGRES_DB: ${POSTGRES_USER_DB}
            POSTGRES_USER: ${POSTGRES_USER_USER}
            POSTGRES_PASSWORD: ${POSTGRES_USER_PASSWORD}
        volumes:
            - pgdata_user:/var/lib/postgresql/data
        ports:
            - "${POSTGRES_USER_PORT}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_USER} -d ${POSTGRES_USER_DB}"]
            interval: 1s
            timeout: 5s
            retries: 10 
        networks:
            - traefik-network

    user-svc:
        build: ./user-svc
        restart: unless-stopped
        environment:
            - DATABASE_URL=postgres://${POSTGRES_USER_USER}:${POSTGRES_USER_PASSWORD}@postgres-user:5432/${POSTGRES_USER_DB}
            - RUST_LOG=info
            - SYNC_BROKER_URL=amqp://${RABBITMQ_SYNC_USER}:${RABBITMQ_SYNC_PASSWORD}@rabbitmq-sync:5672/${RABBITMQ_VHOST_ENCODED}
            - SYNC_QUEUE=${SYNC_QUEUE:-sync.events}
        depends_on:
            postgres-user:
                condition: service_healthy
            rabbitmq-sync:
                condition: service_healthy
        labels:
            - "traefik.enable=true"
                        
            - "traefik.http.routers.user-public.rule=PathPrefix(`/user/health`)"
            - "traefik.http.routers.user-public.entrypoints=web"
            - "traefik.http.routers.user-public.middlewares=strip-user-prefix,cors@docker"
            - "traefik.http.routers.user-public.service=user"
            
            - "traefik.http.routers.user-protected.rule=PathPrefix(`/user`) && !PathPrefix(`/user/health`)"
            - "traefik.http.routers.user-protected.entrypoints=web"
            - "traefik.http.routers.user-protected.middlewares=jwt-auth@docker,strip-user-prefix,cors@docker"
            - "traefik.http.routers.user-protected.service=user"
            
            - "traefik.http.services.user.loadbalancer.server.port=8080"
            - "traefik.http.middlewares.strip-user-prefix.stripprefix.prefixes=/user"
        networks:
            - traefik-network

    postgres-monitoring:
        image: postgres:18-alpine
        restart: always
        environment:
            POSTGRES_DB: ${POSTGRES_MONITOR_DB}
            POSTGRES_USER: ${POSTGRES_MONITOR_USER}
            POSTGRES_PASSWORD: ${POSTGRES_MONITOR_PASSWORD}
        volumes:
            - pgdata_monitor:/var/lib/postgresql/data
        ports:
            - "${POSTGRES_MONITOR_PORT}:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_MONITOR_USER} -d ${POSTGRES_MONITOR_DB}"]
            interval: 1s
            timeout: 5s
            retries: 10
        networks:
            - traefik-network

    rabbitmq-sync:
        image: rabbitmq:3.13-management
        restart: always
        environment:
            RABBITMQ_DEFAULT_USER: ${RABBITMQ_SYNC_USER}
            RABBITMQ_DEFAULT_PASS: ${RABBITMQ_SYNC_PASSWORD}
            RABBITMQ_DEFAULT_VHOST: /
        healthcheck:
            test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
            interval: 5s
            timeout: 5s
            retries: 20
        ports:
            - "${RABBITMQ_SYNC_PORT}:5672"
            - "${RABBITMQ_SYNC_MANAGEMENT_PORT}:15672"
        volumes:
            - rabbitmq_sync_data:/var/lib/rabbitmq
        networks:
            - traefik-network

    rabbitmq-data:
        image: rabbitmq:3.13-management
        restart: always
        environment:
            RABBITMQ_DEFAULT_USER: ${RABBITMQ_DATA_USER}
            RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DATA_PASSWORD}
            RABBITMQ_DEFAULT_VHOST: /
        healthcheck:
            test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
            interval: 5s
            timeout: 5s
            retries: 20
        ports:
            - "${RABBITMQ_DATA_PORT}:5672"
            - "${RABBITMQ_DATA_MANAGEMENT_PORT}:15672"
        volumes:
            - rabbitmq_data_data:/var/lib/rabbitmq
        networks:
            - traefik-network

    monitor-svc:
        build: ./monitor-svc
        restart: unless-stopped
        environment:
            - DATABASE_URL=postgres://${POSTGRES_MONITOR_USER}:${POSTGRES_MONITOR_PASSWORD}@postgres-monitoring:5432/${POSTGRES_MONITOR_DB}
            - SYNC_BROKER_URL=amqp://${RABBITMQ_SYNC_USER}:${RABBITMQ_SYNC_PASSWORD}@rabbitmq-sync:5672/${RABBITMQ_VHOST_ENCODED}
            - DATA_BROKER_URL=amqp://${RABBITMQ_DATA_USER}:${RABBITMQ_DATA_PASSWORD}@rabbitmq-data:5672/${RABBITMQ_VHOST_ENCODED}
            - SYNC_QUEUE=${SYNC_QUEUE:-sync.events}
            - MEASUREMENT_QUEUE=${MEASUREMENT_QUEUE:-device.measurements}
            - RUST_LOG=info
        depends_on:
            postgres-monitoring:
                condition: service_healthy
            rabbitmq-sync:
                condition: service_healthy
            rabbitmq-data:
                condition: service_healthy
        labels:
            - "traefik.enable=true"

            - "traefik.http.routers.monitor-public.rule=PathPrefix(`/monitor/health`)"
            - "traefik.http.routers.monitor-public.entrypoints=web"
            - "traefik.http.routers.monitor-public.middlewares=strip-monitor-prefix,cors@docker"
            - "traefik.http.routers.monitor-public.service=monitor"

            - "traefik.http.routers.monitor-protected.rule=PathPrefix(`/monitor`) && !PathPrefix(`/monitor/health`)"
            - "traefik.http.routers.monitor-protected.entrypoints=web"
            - "traefik.http.routers.monitor-protected.middlewares=jwt-auth@docker,strip-monitor-prefix,cors@docker"
            - "traefik.http.routers.monitor-protected.service=monitor"

            - "traefik.http.services.monitor.loadbalancer.server.port=8080"
            - "traefik.http.middlewares.strip-monitor-prefix.stripprefix.prefixes=/monitor"
        networks:
            - traefik-network

    device-simulator:
        build: ./device-simulator
        restart: unless-stopped
        environment:
            - SIMULATOR_CONFIG=/app/config.json
        volumes:
            - ./device-simulator/config.json:/app/config.json:ro
        depends_on:
            rabbitmq-data:
                condition: service_healthy
        networks:
            - traefik-network
    
    web:
        build:
            context: ./web 
            args:
                NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost/}
        ports:
            - "3000:3000"
        depends_on:
            auth-svc:
                condition: service_started
            device-svc:
                condition: service_started
            user-svc:
                condition: service_started
        networks:
            - traefik-network            
    
volumes:
    pgdata_auth:
    pgdata_device:
    pgdata_user:
    pgdata_monitor:
    rabbitmq_sync_data:
    rabbitmq_data_data:


networks:
    traefik-network:
        driver: bridge
